<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primer Sitio Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <a href="#inicio">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </header>

    <!-- Imagen Grande -->
    <div class="hero">
      <img src="./img/negocios.jpg" alt="Hero Image" />
    </div>

    <!-- Cuerpo con un anuncio -->
    <section class="contenido">
      <h2>¿Listo para aprender?</h2>
      <p>Explora el mundo de la programación y crea tus propios sitios web.</p>
      <button id="btnAlert">¡Haz clic aquí para empezar!</button>

      <div id="extraInfo" style="display: none; margin-top: 20px">
        <p>¡Este es un mensaje oculto que se muestra al hacer clic!</p>
      </div>
      <button id="btnToggle">Mostrar más información</button>
    </section>

    <!-- Footer -->
    <footer>
      <p>© 2024 Mi Primer Sitio Web | Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
